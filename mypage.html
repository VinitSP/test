<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>This is a sample paragraph demonstrating a simple HTML page that contains a heading, a paragraph, and a table.</p>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>28</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>34</td>
        <td>San Francisco</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>25</td>
        <td>Los Angeles</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
